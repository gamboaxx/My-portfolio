<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Emmanuel</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome para iconos sociales -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Botón de modo oscuro -->
    <div class="modo-wrapper">
      <button id="modo-toggle">🌙</button>
      <span id="tooltip-text" class="tooltip">Modo oscuro</span>
    </div>

    <!-- Encabezado -->
    <header>
      <img src="images/perfil.jpg" alt="Foto de perfil" class="perfil" />
      <h1>Emmanuel Gamboa</h1>
      <p>Desarrollador Web en formación | Apasionado por la tecnología</p>
      <h2 class="typing"></h2>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Sección de proyectos -->
      <section class="proyectos">
        <h2>Proyectos</h2>
        <ul>
          <li>Sitio de recetas con HTML/CSS</li>
          <li>Calculadora web con JavaScript</li>
          <li>Gestor de torneos (JavaFX + JSON)</li>
        </ul>
      </section>

      <!-- Sección de contacto con formulario -->
      <section class="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/YOUR_CODE" method="POST">
          <input type="text" name="name" placeholder="Tu nombre" required />
          <input type="email" name="email" placeholder="Tu correo" required />
          <textarea name="message" placeholder="Tu mensaje" required></textarea>
          <button type="submit">Enviar mensaje</button>
        </form>

        <!-- Redes sociales -->
        <div class="socials">
          <a
            href="https://github.com/gamboaxx"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/emmanuel-gamboa-b49611357/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>© 2025 Emmanuel Gamboa. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
      const btn = document.getElementById("modo-toggle");
      const body = document.body;
      const tooltip = document.getElementById("tooltip-text");

      // Detectar si el dispositivo es táctil
      const isTouchDevice =
        "ontouchstart" in window || navigator.maxTouchPoints > 0;

      // Estado del modo actual
      function updateUI() {
        const isDarkMode = body.classList.contains("oscuro");
        btn.textContent = isDarkMode ? "☀️" : "🌙";
        tooltip.textContent = isDarkMode ? "Modo claro" : "Modo oscuro";
      }

      function toggleMode() {
        body.classList.toggle("oscuro");
        updateUI();

        if (isTouchDevice) {
          // Mostrar tooltip manualmente en móviles
          tooltip.style.opacity = "1";
          tooltip.style.transform = "translateX(-50%) translateY(0)";

          setTimeout(() => {
            tooltip.style.opacity = "0";
            tooltip.style.transform = "translateX(-50%) translateY(5px)";
          }, 2000);
        } else {
          // Limpiar estilos en desktop para que funcione el hover
          tooltip.removeAttribute("style");
        }
      }

      btn.addEventListener("click", toggleMode);

      // Efecto máquina de escribir
      const texts = [
        "Backend Developer",
        "Java & C++ Programmer",
        "Tech Enthusiast",
      ];
      let i = 0,
        j = 0,
        currentText = "",
        isDeleting = false;
      const el = document.querySelector(".typing");

      function type() {
        if (i < texts.length) {
          if (!isDeleting && j <= texts[i].length) {
            currentText = texts[i].substring(0, j++);
            el.textContent = currentText;
          }

          if (isDeleting && j >= 0) {
            currentText = texts[i].substring(0, j--);
            el.textContent = currentText;
          }

          if (j === texts[i].length) isDeleting = true;
          if (isDeleting && j === 0) {
            isDeleting = false;
            i = (i + 1) % texts.length;
          }

          setTimeout(type, isDeleting ? 60 : 120);
        }
      }

      // Ejecutar al inicio
      updateUI();
      type();
    </script>
  </body>
</html>
