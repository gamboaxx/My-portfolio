<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Emmanuel</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome para iconos sociales -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Bot√≥n de modo oscuro -->
    <button id="modo-toggle">üåô</button>

    <!-- Encabezado -->
    <header>
      <img src="images/perfil.jpg" alt="Foto de perfil" class="perfil" />
      <h1>Emmanuel Gamboa</h1>
      <p>Desarrollador Web en formaci√≥n | Apasionado por la tecnolog√≠a</p>
      <h2 class="typing"></h2>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Secci√≥n de proyectos -->
      <section class="proyectos">
        <h2>Proyectos</h2>
        <ul>
          <li>Sitio de recetas con HTML/CSS</li>
          <li>Calculadora web con JavaScript</li>
          <li>Gestor de torneos (JavaFX + JSON)</li>
        </ul>
      </section>

      <!-- Secci√≥n de contacto con formulario -->
      <section class="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/YOUR_CODE" method="POST">
          <input type="text" name="name" placeholder="Tu nombre" required />
          <input type="email" name="email" placeholder="Tu correo" required />
          <textarea name="message" placeholder="Tu mensaje" required></textarea>
          <button type="submit">Enviar mensaje</button>
        </form>

        <!-- Redes sociales -->
        <div class="socials">
          <a
            href="https://github.com/gamboaxx"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/emmanuel-gamboa-b49611357/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </section>
    </main>

    <!-- Pie de p√°gina -->
    <footer>
      <p>¬© 2025 Emmanuel Gamboa. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
      // Modo oscuro
      const btn = document.getElementById("modo-toggle");
      const body = document.body;
      function toggleMode() {
        body.classList.toggle("oscuro");
        btn.textContent = body.classList.contains("oscuro") ? "‚òÄÔ∏è" : "üåô";
      }
      btn.addEventListener("click", toggleMode);

      // Efecto m√°quina de escribir
      const texts = [
        "Backend Developer",
        "Java & C++ Programmer",
        "Tech Enthusiast",
      ];
      let i = 0,
        j = 0,
        currentText = "",
        isDeleting = false;
      const el = document.querySelector(".typing");

      function type() {
        if (i < texts.length) {
          if (!isDeleting && j <= texts[i].length) {
            currentText = texts[i].substring(0, j++);
            el.textContent = currentText;
          }

          if (isDeleting && j >= 0) {
            currentText = texts[i].substring(0, j--);
            el.textContent = currentText;
          }

          if (j === texts[i].length) isDeleting = true;
          if (isDeleting && j === 0) {
            isDeleting = false;
            i = (i + 1) % texts.length;
          }

          setTimeout(type, isDeleting ? 60 : 120);
        }
      }

      type();
    </script>
  </body>
</html>
